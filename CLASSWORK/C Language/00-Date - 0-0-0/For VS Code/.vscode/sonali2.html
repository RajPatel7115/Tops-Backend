<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Sonali ğŸ’˜</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Hearts background */
    .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        transform: rotate(45deg);
        animation: float 6s infinite ease-in;
        opacity: 0.7;
    }

    .heart::before,
    .heart::after {
        content: "";
        width: 20px;
        height: 20px;
        background: red;
        border-radius: 50%;
        position: absolute;
    }

    .heart::before {
        top: -10px;
        left: 0;
    }

    .heart::after {
        left: -10px;
        top: 0;
    }

    @keyframes float {
        0% { bottom: -50px; opacity: 0; }
        50% { opacity: 1; }
        100% { bottom: 110%; opacity: 0; }
    }

    /* Main box */
    .box {
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        z-index: 10;
        position: relative;
    }

    h1 {
        color: #e60073;
        margin-bottom: 30px;
    }

    button {
        font-size: 18px;
        padding: 12px 30px;
        margin: 10px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s;
        position: relative;
    }

    #yes {
        background: #ff4d88;
        color: white;
    }

    #no {
        background: #ccc;
        color: black;
        position: absolute;
    }

    /* Happy screen */
    .happy {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #ff4d88, #ffb6c1);
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        font-size: 32px;
        flex-direction: column;
        animation: pop 0.8s ease;
        z-index: 50;
    }

    @keyframes pop {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }
</style>
</head>

<body>

<!-- Hearts -->
<script>
    for (let i = 0; i < 25; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        heart.style.width = heart.style.height = (Math.random() * 15 + 10) + "px";
        document.body.appendChild(heart);
    }
</script>
